name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test-plugin:
    name: "Test Plugin"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test Plugin
        run: swift package --allow-writing-to-package-directory format --lint

only_rules:
  # AirBnB rules
  - colon
  - fatal_error_message
  - implicitly_unwrapped_optional
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - legacy_nsgeometry_functions
  - operator_usage_whitespace
  - return_arrow_whitespace
  - trailing_newline
  - unused_optional_binding
  - vertical_whitespace
  - void_return
  - custom_rules
  - no_objcMembers
  - no_direct_standard_out_logs
  # Slumber Group Rules
  - trailing_whitespace
  - attributes
  - cyclomatic_complexity
  - file_length
  - function_body_length
  - function_parameter_count
  - type_body_length
  - type_name

excluded:
  - Carthage
  - Pods
  
colon:
  apply_to_dictionaries: false

indentation: 4

attributes:
  always_on_line_above: ["@testable", "@available", "@discardableResult", "@objc", "@IBAction", "@IBDesignable"]
    
cyclomatic_complexity:
  warning: 25
  
file_length:
  warning: 1000
  ignore_comment_only_lines: true

function_body_length:
  warning: 300

function_parameter_count:
  warning: 6

type_body_length:
  warning: 300

type_name:
  max_length:
    warning: 60

custom_rules:
  no_objcMembers:
    name: "@objcMembers"
    regex: "@objcMembers"
    message: "Explicitly use @objc on each member you want to expose to Objective-C"
    severity: error
  no_direct_standard_out_logs:
    name: "Writing log messages directly to standard out is disallowed"
    regex: "(\\bprint|\\bdebugPrint|\\bdump|Swift\\.print|Swift\\.debugPrint|Swift\\.dump)\\s*\\("
    match_kinds:
    - identifier
    message: "Don't commit `print(…)`, `debugPrint(…)`, or `dump(…)` as they write to standard out in release. Either log to a dedicated logging system or silence this warning in debug-only scenarios explicitly using `// swiftlint:disable:next no_direct_standard_out_logs`"
    severity: warning
